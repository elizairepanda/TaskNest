<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - TaskNest</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .notes-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            height: calc(100vh - 120px);
        }
        .notes-sidebar {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .notes-sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notes-sidebar-header h3 { font-size: 16px; color: #1f2937; margin: 0; }
        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        .note-list-item {
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: all 0.2s;
            border: 2px solid transparent;
            background: #f9fafb;
        }
        .note-list-item:hover { background: #f3f4f6; border-color: #e5e7eb; }
        .note-list-item.active { background: #ede9fe; border-color: #a78bfa; }
        .note-list-item .note-title-preview {
            font-weight: 600; font-size: 14px; color: #1f2937;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .note-list-item .note-date-preview {
            font-size: 11px; color: #9ca3af; margin-top: 3px;
        }
        .note-list-item .note-body-preview {
            font-size: 12px; color: #6b7280; margin-top: 4px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .note-editor {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .note-editor-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .note-title-input {
            flex: 1;
            font-size: 22px;
            font-weight: 700;
            border: none;
            outline: none;
            color: #1f2937;
            background: transparent;
        }
        .note-title-input::placeholder { color: #d1d5db; }
        .note-editor-toolbar {
            padding: 10px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        .toolbar-btn {
            padding: 6px 10px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            transition: all 0.2s;
        }
        .toolbar-btn:hover { background: #f3f4f6; border-color: #a78bfa; color: #a78bfa; }
        .note-body-input {
            flex: 1;
            padding: 20px 24px;
            border: none;
            outline: none;
            font-size: 15px;
            color: #374151;
            resize: none;
            font-family: inherit;
            line-height: 1.8;
            background: transparent;
        }
        .note-body-input::placeholder { color: #d1d5db; }
        .note-attachments-area {
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
        }
        .note-attachments-area h4 {
            font-size: 13px; font-weight: 700; color: #6b7280;
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 12px;
        }
        .attachments-grid {
            display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;
        }
        .attachment-chip {
            display: flex; align-items: center; gap: 6px;
            padding: 6px 12px;
            background: #f3f4f6;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            max-width: 220px;
        }
        .attachment-chip:hover { background: #ede9fe; color: #7c3aed; }
        .attachment-chip .att-name {
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .attachment-chip .att-remove {
            color: #9ca3af; font-size: 14px; cursor: pointer; flex-shrink: 0;
        }
        .attachment-chip .att-remove:hover { color: #ef4444; }
        .attachment-chip img.att-thumb {
            width: 28px; height: 28px; object-fit: cover; border-radius: 4px; flex-shrink: 0;
        }
        .attach-btn {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 7px 14px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: none;
            font-size: 13px;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
        }
        .attach-btn:hover { border-color: #a78bfa; color: #a78bfa; background: #faf5ff; }
        .note-editor-footer {
            padding: 12px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .empty-state {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #9ca3af; text-align: center; padding: 40px;
        }
        .empty-state .empty-icon { font-size: 56px; margin-bottom: 16px; }
        .empty-state p { font-size: 15px; }
        .search-notes {
            width: 100%; padding: 8px 12px;
            border: 1px solid #e5e7eb; border-radius: 8px;
            font-size: 13px; outline: none;
            margin-bottom: 0;
        }
        .search-notes:focus { border-color: #a78bfa; }
        .notes-search-bar { padding: 12px; border-bottom: 1px solid #e5e7eb; }
        @media (max-width: 768px) {
            .notes-layout { grid-template-columns: 1fr; height: auto; }
            .notes-sidebar { height: 250px; }
        }
    </style>
</head>
<body class="dashboard-page">
    <div class="page-container">
        <nav class="navbar">
            <div class="navbar-left">
                <div class="logo">TaskNest</div>
                <div class="nav-tabs">
                    <a href="home.html">HOME</a>
                    <a href="calendar.html">CALENDAR</a>
                    <a href="notes.html" style="color:#a78bfa;">NOTES</a>
                    <a href="about.html">ABOUT</a>
                    <a href="settings.html">SETTINGS</a>
                </div>
            </div>
            <div class="navbar-right">
                <input type="text" class="search-box" placeholder="Search">
                <div class="profile-icon" onclick="logout()" style="cursor:pointer;" title="Logout">üë§</div>
            </div>
        </nav>

        <div class="page-content" style="max-width:1400px;">
            <div class="notes-layout">
                <!-- Sidebar -->
                <div class="notes-sidebar">
                    <div class="notes-sidebar-header">
                        <h3>üìù My Notes</h3>
                        <button class="settings-button" onclick="newNote()" style="padding:6px 12px;font-size:13px;">+ New</button>
                    </div>
                    <div class="notes-search-bar">
                        <input type="text" class="search-notes" id="searchNotes" placeholder="üîç Search notes...">
                    </div>
                    <div class="notes-list" id="notesList">
                        <div style="text-align:center;color:#9ca3af;padding:30px;font-size:13px;">Loading notes...</div>
                    </div>
                </div>

                <!-- Editor -->
                <div class="note-editor" id="noteEditor">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">üìÑ</div>
                        <p>Select a note or create a new one to get started.</p>
                        <button class="btn-primary" style="max-width:180px;margin-top:20px;" onclick="newNote()">+ Create Note</button>
                    </div>
                    <div id="editorContent" style="display:none;flex-direction:column;flex:1;overflow:hidden;">
                        <div class="note-editor-header">
                            <input type="text" class="note-title-input" id="noteTitle" placeholder="Note title...">
                            <div style="display:flex;gap:8px;align-items:center;flex-shrink:0;">
                                <span id="noteTimestamp" style="font-size:12px;color:#9ca3af;"></span>
                                <button class="toolbar-btn" onclick="saveNote()" style="background:#a78bfa;color:white;border-color:#a78bfa;">üíæ Save</button>
                                <button class="toolbar-btn" onclick="deleteCurrentNote()" style="color:#ef4444;border-color:#ef4444;">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="note-editor-toolbar">
                            <strong style="font-size:12px;color:#6b7280;margin-right:4px;">Format:</strong>
                            <button class="toolbar-btn" onclick="insertText('**', '**')"><b>B</b></button>
                            <button class="toolbar-btn" onclick="insertText('_', '_')"><i>I</i></button>
                            <button class="toolbar-btn" onclick="insertText('~~', '~~')"><s>S</s></button>
                            <button class="toolbar-btn" onclick="insertLine('## ')">H2</button>
                            <button class="toolbar-btn" onclick="insertLine('### ')">H3</button>
                            <button class="toolbar-btn" onclick="insertLine('- ')">‚Ä¢ List</button>
                            <button class="toolbar-btn" onclick="insertLine('- [ ] ')">‚òë Todo</button>
                            <button class="toolbar-btn" onclick="insertLine('> ')">‚ùù Quote</button>
                            <button class="toolbar-btn" onclick="insertLine('---\n')">‚Äî HR</button>
                        </div>
                        <textarea class="note-body-input" id="noteBody" placeholder="Start writing your note here...&#10;&#10;Tip: Use the toolbar above for quick formatting (Markdown-style)."></textarea>
                        <div class="note-attachments-area">
                            <h4>üìé Attachments <span id="attCount" style="font-weight:400;color:#9ca3af;"></span></h4>
                            <div class="attachments-grid" id="attachmentsGrid"></div>
                            <label class="attach-btn">
                                üìé Attach File
                                <input type="file" id="fileInput" multiple style="display:none;" accept="image/*,.pdf,.doc,.docx,.txt,.xlsx,.pptx,.zip">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="notes.js"></script>
</body>
</html>
