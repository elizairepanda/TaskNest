<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskNest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quickadd.css">
    <style>
        /* Quick Add trigger button â€” lives in the dashboard toolbar */
        .qa-trigger-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #7c3aed, #a78bfa);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(124,58,237,0.3);
            transition: all 0.2s;
            letter-spacing: 0.2px;
        }
        .qa-trigger-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(124,58,237,0.4);
        }
        .qa-trigger-btn .qa-pulse {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #86efac;
            box-shadow: 0 0 6px #86efac;
            animation: pulse 1.8s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50%       { opacity: 0.6; transform: scale(1.3); }
        }
        .dashboard-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px 0;
            margin-bottom: -10px;
        }
        .toolbar-left h2 {
            font-size: 15px;
            font-weight: 600;
            color: #6b7280;
        }
    </style>
</head>
<body class="dashboard-page">
    <div class="dashboard-wrapper">
        <nav class="navbar">
            <div class="navbar-left">
                <div class="logo">TaskNest</div>
                <div class="nav-tabs">
                    <a href="home.html">HOME</a>
                    <a href="calendar.html">CALENDAR</a>
                    <a href="notes.html">NOTES</a>
                    <a href="about.html">ABOUT</a>
                    <a href="settings.html">SETTINGS</a>
                </div>
            </div>
            <div class="navbar-right">
                <input type="text" class="search-box" placeholder="Search">
                <div class="profile-icon" onclick="logout()" style="cursor:pointer;" title="Logout">ðŸ‘¤</div>
            </div>
        </nav>

        <!-- Quick Add Toolbar Banner -->
        <div class="dashboard-toolbar">
            <div class="toolbar-left">
                <h2>Dashboard</h2>
            </div>
            <button class="qa-trigger-btn" onclick="showQuickAddModal()">
                <span class="qa-pulse"></span>
                âœ¨ Smart Import from LMS
            </button>
        </div>

        <div class="dashboard-content">
            <div class="main-content">
                <div class="calendar-section">
                    <div class="calendar-header">Loading...</div>
                    <div class="calendar-grid"></div>
                </div>

                <div class="upcoming-section">
                    <h3>Upcoming Due Dates</h3>
                    <div class="task-grid"></div>
                </div>
            </div>

            <div class="sidebar">
                <div class="activity-card">
                    <h3>Recent Activity</h3>
                    <div class="activity-item">â€”</div>
                    <div class="activity-item">â€”</div>
                    <div class="activity-item">â€”</div>
                </div>
                <div class="activity-card">
                    <h3>Pinned</h3>
                    <div class="activity-item">â€”</div>
                    <div class="activity-item">â€”</div>
                    <div class="activity-item">â€”</div>
                </div>
            </div>
        </div>
    </div>

    <button class="fab-button" onclick="showAddTaskForm()" title="Add Task">+</button>

    <script type="module" src="app.js"></script>
    <script type="module" src="quickadd.js"></script>
</body>
</html>
